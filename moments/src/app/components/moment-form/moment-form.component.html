<form (ngSubmit)="submit()" [formGroup]="momentForm" #formDir="ngForm">
    <div class="form-group">
        <label for="title">Titulo:</label>
        <input type="text" name="title" id="title" placeholder="Coloque um titulo" formControlName="title" required>
        <div *ngIf="title.invalid && formDir.submitted" class="validation-error">
            <p *ngIf="title.errors?.['required']">Campo obrigatório</p>
        </div>
    </div>
    <div class="form-group">
        <label for="description">Descrição</label>
        <textarea name="description" id="description" placeholder="O que aconteceu lá" formControlName="description"></textarea>
        <div *ngIf="description.invalid && formDir.submitted" class="validation-error">
            <p *ngIf="description.errors?.['required']">Campo obrigatório</p>
        </div>
    </div>
    <div class="form-group">
        <label for="image">Imagem</label>
        <input type="file" name="image" id="image" >
    </div>
    <input type="submit" value="{{btnText}}">
</form>
